<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Velocita</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="shortcut icon"
            href="assets/icons/favicon.png"
            type="image/x-icon"
        />
        <link href="css/main.css" rel="stylesheet" />
        <link href="css/contact.css" rel="stylesheet" />
        <link rel="icon" href="assets/icons/favicon.png" type="image/x-icon" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <section class="nav-box">
            <header>
                <a href="index.html">
                    <img
                        class="logo"
                        src="./assets/branding/velocita-cropped.png"
                        alt="Moto Velocita"
                    />
                </a>
                <div class="toggle-box">
                    <div class="toggle"></div>
                </div>
            </header>

            <nav class="nav">
                <ul class="menu">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="services.html">SERVICES</a></li>
                    <li><a href="gallery.html">GALLERY</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </section>

        <section class="contact">
            <h2>CONTACT ME</h2>
            <form>
                <p id="first-name">
                    <label for="firstName">Name</label>
                    <input
                        type="text"
                        name="firstName"
                        placeholder="first"
                        required
                    />
                </p>
                <p id="last-name">
                    <label class="last" for="lastName">Name</label>
                    <input
                        type="text"
                        name="lastName"
                        placeholder="last"
                        required
                    />
                </p>
                <p id="email">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        name="email"
                        placeholder="name@email.com"
                        required
                    />
                </p>
                <p id="phone">
                    <label for="phone">Phone</label>
                    <input
                        type="tel"
                        name="phone"
                        placeholder="555-123-4567"
                        required
                    />
                </p>
                <p class="full">
                    <label for="details" class="description">
                        Project Description
                        <span class="include">include year/make/model</span>
                    </label>
                    <textarea name="details" rows="4" required></textarea>
                </p>
                <p class="full">
                    <button type="">SUBMIT</button>
                </p>
            </form>
        </section>

        <main>
            <address>
                Kerry Sano <br />
                97 Union Street <br />
                Brooklyn, NY <br />
                <br />
                <a href="mailto:motovelocita@gmail.com"
                    >motovelocita@gmail.com</a
                >
                <br />
                <a href="tel:718-710-0545">718-710-0545</a>
            </address>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12098.28449751291!2d-73.9236986!3d40.7054422!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25c06da2a9005%3A0xe7b68f519eb3fe76!2s93%20Forrest%20St%2C%20Brooklyn%2C%20NY%2011206!5e0!3m2!1sen!2sus!4v1647513108893!5m2!1sen!2sus"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
            ></iframe>

            <section class="hours">
                <h2>SHOP HOURS</h2>
                <p>
                    Mon - Fri: <time datetime="10">10am</time> -
                    <time datetime="18">6pm</time>
                </p>
                <p>Sat & Sun: Closed</p>
            </section>
        </main>

        <section class="bottom-mobile-nav">
            <a href="mailto:motovelocita@gmail.com" target="_blank">
                <i class="fa fa-envelope"></i>
            </a>
            <a href="tel:718-710-0545">
                <i class="fa fa-phone"></i>
            </a>
            <a
                href="https://www.google.com/maps/place/93+Forrest+St,+Brooklyn,+NY+11206/@40.7027338,-73.9327001,17z/data=!3m1!4b1!4m5!3m4!1s0x89c25c06da2a9005:0xe7b68f519eb3fe76!8m2!3d40.7027338!4d-73.9327001"
                target="_blank"
            >
                <i class="fa fa-location-dot"></i>
            </a>
            <a href="https://www.instagram.com/velocita_moto/" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </section>

        <script>
            const nav = document.querySelector('nav')
            const menuToggle = document.querySelector('.toggle-box')

            menuToggle.onclick = () => {
                nav.classList.toggle('active')
                menuToggle.classList.toggle('active')
            }
        </script>
    </body>
</html>
